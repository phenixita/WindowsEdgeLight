mode: ContinuousDelivery
# When tag-prefix is 'v' and your tags are like 'v1.2.3', GitVersion will
# parse them as semantic versions and set semVer/fullSemVer accordingly.

# Optional: set a sensible starting point for next versions
next-version: 2.0.0

assembly-versioning-scheme: MajorMinorPatch

branches:
  main:
    regex: ^(master|main)$
    label: ''
    increment: Patch
  feature:
    regex: ^(feature|feat|features?)[/-]
    label: 'alpha'
    increment: Minor
  hotfix:
    regex: ^hotfix(es)?[/-]
    label: 'hotfix'
    increment: Patch
  fix:
    regex: ^fix(es)?[/-]
    label: 'fix'
    increment: Patch

ignore:
  sha: []
